<!-- start of html code, use !DOCTYPE-->
<!DOCTYPE html> <!-- document declaration, tells the browser how to render the page. Very first line. -->
<html lang="en"> <!-- good practice to declare language of page for screen readers and accessibility (handicap people)-->
<head> <!-- Tells the browser what to do immediately before rendering the page- like download files and run scripts. -->
    <title>Animals</title> <!-- Title is required on every page. -->
    <meta charset="UTF-8"> <!-- Declares encoding. Don't worry if you don't understand this now, just include it on every page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Declares screen size. Don't worry if you don't understand this now, just include it on every page -->
</head>
<body> <!-- nothing gets rendered/drawn until the body tag is found -->
    <h1>Animals</h1>
    <p>A website about animals. Click the links below to learn about each animal.</p>


    <!-- Include the navigation iframe here. -->
    <p>disclaimer - The animals used in this presentation are not mine - disclaimer</p>
</body>
</html>
